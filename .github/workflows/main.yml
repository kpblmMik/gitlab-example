name: ci-cd pipeline
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install packages
        run: |
            python -m pip install --upgrade pip
            pip install -Ur src/requirements.txt
      - name: Run tests
        run: |
            pytest -v src/app

